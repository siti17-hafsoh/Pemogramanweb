<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Link ke Bootstrap 5.0.2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
        }

        .contact-section {
            background-color: #ffffff;
            padding: 60px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .contact-section h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #343a40;
        }

        .btn-contact {
            background-color: #25D366;
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            margin-right: 15px;
            text-decoration: none;
        }

        .btn-contact:hover {
            background-color: #128C7E;
        }

        .email-btn {
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            text-decoration: none;
        }

        .email-btn:hover {
            background-color: #0056b3;
        }

        .form-control {
            border-radius: 5px;
            transition: all 0.3s ease;
            box-shadow: none;
            padding: 15px; /* Tambah padding untuk jarak */
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
        }

        form {
            padding: 0 20px; /* Tambah padding pada form */
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: beige;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Hapsoh</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="tentang.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="projek.html">Project</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contac.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 contact-section">
                <h2 class="text-center">Contact Us</h2>
                <p class="text-center mb-4">You can reach out to us via WhatsApp or email for any inquiries, suggestions, or feedback.</p>

                <!-- WhatsApp and Email Buttons -->
                <div class="text-center mb-4">
                    <a href="https://wa.me/083199553512" class="btn-contact" target="_blank">
                        <i class="bi bi-whatsapp"></i> Contact us on WhatsApp
                    </a>
                </div>

                <!-- Contact Form -->
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Your Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Enter your message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Link ke Bootstrap 5.0.2 JS dan Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
